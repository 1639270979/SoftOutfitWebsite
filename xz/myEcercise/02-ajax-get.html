 <body>
  <input type="button" onclick="getDiv()" value="发送请求"></input>
  <div id="d1"></div>
  <script src="common.js"></script>
  <script>
	function getDiv(){
		//创建连接
		var xhr = createXhr();
		//监听事件
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				var result = xhr.responseText;
				//console.log(result);
				$("d1").innerHTML="<h1>"+result+"</h1>";
			}
		}
		//打开连接
		xhr.open("get","/demo/ajaxExer",true);
		//发送请求
		xhr.send(null);
	}
  </script>
 </body>
