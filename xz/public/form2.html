<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>Document</title>
 </head>
 <body>
	<form action="/user/login" method='post'>
	<fieldset>
		<legend>用户的基本信息</legend>
		<p>
			用户名称：<input type="text" name="uname" >
		</p>
		<p>
			用户密码：<input type="password" name="upwd">
		</p>
		<p>用户性别：
			<input type="radio" name='gender' value="1" checked id="man">
			<label for="man">男</label>	
			<input type="radio" name='gender' value="0" id="women">
			<label for="women">女</label>
		</p>
	</fieldset>
	<p>用户爱好：
		<input type="checkbox" name="hobby[]" value="eat" id="eat">
		<label for="eat">吃</label>
		<input type="checkbox" name="hobby[]" value="drink" id="drink">
		<label for="drink">喝</label>
		<input type="checkbox" name="hobby[]"
		value="play" id="play">
		<label for="play">玩</label>
		<input type="checkbox" name="hobby[]"
		value="happy" id="happy">
		<label for="happy">乐</label>
	</p>
	<p>工作城市：
		<select name="" id="" size=3 multiple>
			<option value="bj">杭州</option>
			<option value="sh" selected>上海</option>
			<option value="hz">北京</option>
			<option value="sz">深圳</option>
		</select>
	</p>
	<p>
		<input type="submit">
		<input type="reset">
		<input type="button" onclick="sayHellow()">	
	</p>
	</form>
	<script>
			function sayHellow(){
				alert("大家好");
			}
	</script>
 </body>
</html>
