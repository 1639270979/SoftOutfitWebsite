<script>
	//显示列表
	$('.cart-icon').on('click',function() {
		$('.cart-close').show();
		$('.cart-list').show();
		$('.cart-icon').hide();
	});

	//全选按钮
	$('.cartAll').on('click',function () {
		var isCheck = $(this).is(':checked');
		$('.cart-check').prop('checked',isCheck);
	});

	//加减按钮 -- ‘+’
    $('.cart-list .right-add').on('click',function () {
        var num   = $(this).parent().find('.txt').html() / 1;
        var addnum = num + 1;
        $(this).parent().find('.txt').html(addnum)
    });

    //加减按钮 -- ‘-’
    $('.cart-list .left-del').on('click',function () {
        var num   = $(this).parent().find('.txt').html() / 1;
        var delnum = num - 1 > 0 ? num - 1 : 1;
        $(this).parent().find('.txt').html(delnum)
    });

    //加入购物车
    $('.add-cart-btn').on('click',function () {
        $('.cart-close').hide();
		$('.cart-list').hide();
		$('.cart-icon').show();
    });

    //关闭
    $('.cart-close').on('click',function() {
		$(this).hide();
		$('.cart-list').hide();
		$('.cart-icon').show();
    })
</script>
