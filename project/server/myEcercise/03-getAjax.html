 <head>

 </head>
 <body>
  <p>
	用户名称：<input type="text" id="uname">
  </p>
  <p>
	用户密码：<input type="password" id="upwd">
  </p>
  <input type="button" onclick="sendMsg()" value="用户名称">
  <div id="showMsg"></div>
  <script src="common.js"></script>
  <script>
	function sendMsg(){
		//创建异步监听
		var xhr = createXhr();
		//监听
		xhr.onreadystatechange=function(){
			if(xhr.readyState==4&&xhr.status==200){
				var result=xhr.responseText;
				$("showMsg").innerHTML=result;
			}
		}
		//打开链接
		var uname=$("uname").value;
		var upwd=$("upwd").value;
		xhr.open('get','/demo/ajaxlogin?uname='+uname+'&upwd='+upwd,true);
		//发送请求
		xhr.send(null);
	}
  </script>
 </body>
</html>
