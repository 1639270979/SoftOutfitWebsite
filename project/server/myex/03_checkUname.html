<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="uname">
	<span id="d1"></span>
	<input type="button" onclick="show()" value="验证">
	<script>
		function show(){
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange=function(){
				if(readyState==4&&xhr.status==200){
					var result=xhr.responseText;
					d1.innerHTML=result;
				}
			}
			var $uname=uname.value;
			xhr.open("get","/demo/checkUname?uname=" + $uname,true);
			xhr.send(null);
		}
	</script>
</body>
</html>
