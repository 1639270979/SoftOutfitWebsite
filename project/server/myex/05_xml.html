<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="xml" onclick="getXML()">
	<script>
		function getXML(){
			var xhr = new XMLHttpRequest();
			//console.log(xhr);
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					var result=xhr.responseXML;
					//d1.innerHTML=result;
					console.log(typeof(result));
					console.log(result);
					var students=result.getElementsByTagName("student");
					console.log(students);
					var names=students[0].getElementsByTagName("name");
					console.log(names[0].innerHTML);
				}
			}
			xhr.open("get","studentlist.xml",true);
			xhr.send(null);
		}
	</script>
</body>
</html>
