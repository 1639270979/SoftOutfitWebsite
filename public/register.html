<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!-- 顶部 -->
    <div class="wrap">
        <div class="top-wrap">
            <a href="#"><img src="./img/header/logo1.jpg" alt=""></a>|
            <span>用户注册</span>
        </div>
        <!-- 整体居中 -->
        <div class="box-center">
            <div class="reg-wrap">
                <div class="reg-step">
                    <p class="step-one">
                        <span>1</span>
                        填写注册信息
                    </p>
                    <p class="step-two">
                        <em></em>
                        注册成功
                    </p>
                </div>
                <!-- 主要结构 -->
                <div class="reg-form-wrap">
                    <ul>
                        <!-- 手机号 -->
                        <li class="phone">
                            <span>手机号</span>
                                <select class="ui-select" name="" id="">
                                    <option value="china">中国大陆&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+86</option>
                                    <option value="hongkong">香港&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+852</option>
                                    <option value="Aomen">澳门&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+853</option>
                                    <option value="Taiwan">台湾&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;+886</option>
                                </select>
                            <input type="text" placeholder="输入手机号">
                        </li>
                        <!-- 手机验证吗 -->
                        <li class="phonecode">
                            <span>短信验证</span>
                            <input type="text" placeholder="输入验证码">
                            <a href="#">获取验证码</a>
                        </li>
                        <!-- 密码 -->
                        <li class="pwd">
                            <span>密码</span>
                            <input type="text" placeholder="6-18位大小写字母、符号或数字">
                        </li>
                        <li class="pwd2">
                                <span>确认密码</span>
                                <input type="text" placeholder="再次输入密码">
                        </li>
                        <!-- 用户协议 -->
                        <li>
                            <div class="ui-deal">
                                <input type="checkbox" id="deal">
                                <label for="deal">我已阅读并同意</label>
                                <a href="#">&lt;&lt;用户服务协议&gt;&gt;</a>
                            </div>
                        </li>
                        <!-- 注册按钮 -->
                        <li>
                            <a class="btn-sub" href="#">立即注册</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" height="190px" scrolling="no"></iframe>
</body>
</html>
